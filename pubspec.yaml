name: user_app
description: "A new Flutter project."

# Prevents the package from being accidentally published to pub.dev
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State management
  flutter_bloc: ^9.1.1

  # Routing
  go_router: ^15.1.3

  # Local storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Network
  dio: ^5.9.0
  connectivity_plus: ^6.1.5

  # Dependency injection
  get_it: ^8.2.0

  # Functional programming
  dartz: ^0.10.1

  # UI
  flutter_svg: ^2.0.7
  intl: ^0.20.2

  # Utils
  equatable: ^2.0.7
  uuid: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  floor_generator: ^1.5.0
  build_runner: ^2.4.6
  bloc_test: ^10.0.0
  mockito: ^5.4.2

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
